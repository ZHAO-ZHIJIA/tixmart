<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tixmart 垂直跑馬燈</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .marquee-vertical {
      background-color: #ffc107;
      color: #000;
      height: 40px;
      overflow: hidden;
      position: relative;
    }

    .marquee-vertical .marquee-wrapper {
      display: flex;
      flex-direction: column;
      position: absolute;
      animation: scroll-up 6s linear infinite;
    }

    .marquee-vertical .marquee-item {
      padding: 8px 16px;
      white-space: nowrap;
    }

    @keyframes scroll-up {
      0% {
        transform: translateY(0%);
      }
      25% {
        transform: translateY(-100%);
      }
      50% {
        transform: translateY(-200%);
      }
      75% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0%);
      }
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="https://via.placeholder.com/40" alt="Logo" width="40" height="40" class="me-2 rounded-circle">
      <span>Tixmart</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">活動總覽</a></li>
        <li class="nav-item"><a class="nav-link" href="#">常見問題</a></li>
        <li class="nav-item"><a class="nav-link" href="#">關於我們</a></li>
      </ul>
      <div class="d-flex">
        <div class="position-relative me-3">
          <a href="#" class="btn btn-danger position-relative">
            <i class="fas fa-shopping-cart"></i> 購物車
            <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="z-index: 1; font-size: 0.75rem;">
              0
            </span>
          </a>
        </div>
        <button class="btn btn-outline-light me-2">登入</button>
        <button class="btn btn-primary">註冊</button>
      </div>
    </div>
  </nav>

  <!-- 垂直跑馬燈 -->
  <div class="marquee-vertical">
    <div class="marquee-wrapper">
      <div class="marquee-item">🎤 搶票中：夏日音樂祭現場演出！</div>
      <div class="marquee-item">🔥 加入會員立即享 9 折優惠！</div>
      <div class="marquee-item">🎁 購買滿 1000 元送限量周邊商品！</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
